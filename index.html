<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screen Recorder ‚Äì Simple & Free</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0b0b0b;
    --card: #161616;
    --accent: #6366f1;
    --danger: #ef4444;
    --text: #ffffff;
    --muted: #a1a1aa;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 900px;
    background: var(--card);
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
}

h1 {
    margin-top: 0;
    font-size: 2rem;
}

p {
    color: var(--muted);
    line-height: 1.6;
}

.controls {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 24px;
}

button {
    padding: 14px 22px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform .15s ease, opacity .2s ease;
}

button:hover {
    transform: translateY(-1px);
}

button:disabled {
    opacity: .5;
    cursor: not-allowed;
}

.start {
    background: var(--accent);
    color: white;
}

.stop {
    background: var(--danger);
    color: white;
}

.status {
    margin-top: 16px;
    font-size: 14px;
    color: var(--muted);
}

.notice {
    margin-top: 12px;
    font-size: 13px;
    color: #fbbf24;
}

video {
    width: 100%;
    margin-top: 24px;
    border-radius: 14px;
    background: black;
    display: none;
}

.footer {
    margin-top: 22px;
    font-size: 12px;
    text-align: center;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="container">
    <h1>üé• Screen Recorder</h1>
    <p>
        Record your screen and browser audio directly in your browser.
        No installation. No uploads. Everything stays on your device.
    </p>

    <div class="controls">
        <button id="startBtn" class="start">Start Recording</button>
        <button id="stopBtn" class="stop" disabled>Stop Recording</button>
    </div>

    <div id="status" class="status">Ready to record.</div>
    <div class="notice">
        üîä To record system sound, select a <b>browser tab</b> and enable
        <b>‚ÄúShare tab audio‚Äù</b>.
    </div>

    <video id="preview" controls></video>

    <div class="footer">
        Works best in Chrome / Edge ¬∑ HTTPS required
    </div>
</div>

<script>
let mediaRecorder;
let recordedChunks = [];

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const preview = document.getElementById("preview");
const statusText = document.getElementById("status");

startBtn.onclick = async () => {
    try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: { frameRate: 30 },
            audio: true
        });

        const hasTabAudio = screenStream.getAudioTracks().length > 0;

        const micStream = await navigator.mediaDevices.getUserMedia({
            audio: true
        });

        if (!hasTabAudio) {
            alert(
                "IMPORTANT:\n\n" +
                "To record system sound, please select a BROWSER TAB\n" +
                "and enable 'Share tab audio'.\n\n" +
                "Only microphone audio will be recorded."
            );
        }

        const tracks = [
            ...screenStream.getVideoTracks(),
            ...(hasTabAudio ? screenStream.getAudioTracks() : []),
            ...micStream.getAudioTracks()
        ];

        const combinedStream = new MediaStream(tracks);

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(combinedStream);

        mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);

            preview.src = url;
            preview.style.display = "block";
            preview.play();

            const a = document.createElement("a");
            a.href = url;
            a.download = "screen-recording.webm";
            a.click();

            statusText.textContent = "Recording finished. File downloaded.";
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusText.textContent = "Recording‚Ä¶ Make sure tab audio is enabled.";

    } catch (err) {
        statusText.textContent = "Error: " + err.message;
    }
};

stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
    statusText.textContent = "Processing recording‚Ä¶";
};
</script>

</body>
</html>
